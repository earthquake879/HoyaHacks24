<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script> <!-- Ensure script.js is correctly linked -->
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="#" onclick="showMaps()">Maps</a>
        <a href="#" onclick="showLightDetection()">Light Detection</a>
    </div>

    <div class="main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select Maps from the sidebar to view the map.</p>
    </div>

    <div id="mapsDashboard" class="dashboard-content" style="display: none;">
        <!-- Maps Dashboard Content -->
        <div id="map" style="height: 500px;"></div>
    </div>

    <div id="lightDetectionDashboard" class="dashboard-content" style="display: none;">
        <!-- Light Detection Dashboard Content -->
        <video id="videoElement" width="640" height="480" autoplay></video>
    </div>
    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4u-BAQXQhR8MBZGL6LMQc2MLrNOP3EKg&callback=initMap"></script>
    <script async src="https://docs.opencv.org/master/opencv.js"></script>
</body>
</html>
